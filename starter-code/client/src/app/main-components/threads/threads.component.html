
<button (click)="newThread()" *ngIf="sessionService.user">New Thread</button>

<div class="newThread-form" *ngIf="threadsService.enableNewThreadForm">
  <router-outlet></router-outlet>
</div>

<div class="threads" *ngFor="let thread of threads">
  <div class="thread">
    <h2>{{thread.title}} <span>by {{thread._author.username}}</span></h2>
    <p>{{thread.content}}</p>
  </div>
</div>
