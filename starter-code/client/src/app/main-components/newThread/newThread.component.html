<form (ngSubmit)="submitForm(newThreadForm)" #newThreadForm="ngForm">
  <div class="form-field">
    <label for="title">Title</label>
    <input name="title" type="text" placeholder="Title" [ngModel]="title" required>
  </div>
  <div class="form-field">
    <label for="content">Content</label>
    <textarea name="content" cols="30" rows="10" placeholder="Your thread" [ngModel]="content" required></textarea>
    <button type="submit">Create thread</button>
  </div>
</form>
